<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <form method="POST" action="/log">
                    <h1>Aufgaben</h1>
                    <div class="form-check">
                        {%for task in tasks%}
                        <input type="checkbox" name="{{task.id}}" id="{{task.title}}" value="{{ task.id }}"
                            class="form-check-input">
                        <label class="form-check-label" for="{{task.title}}">{{task.title}}</label>
                        <br>
                        {%endfor%}
                    </div>
                    <input type="submit" name="-1" class="btn btn-primary">
                </form>                
                <form method="POST" action="/login">
                    <input type="submit" name="login" value="login" class="btn btn-danger">
                </form>
                <a href="/admin">Admin-Optionen</a>
                <a href="/logout">Logout</a>
                <p1>Logged in as {{current_user.name}}</p1>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
